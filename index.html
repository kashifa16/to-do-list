<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Rowdies:wght@300;400;700&display=swap');

    * {
        font-family: "Rowdies", serif;
        font-weight: 300;
        font-style: normal;
    }

    body {
        margin: 0px;
        padding: 0px;
        height: 100vh;
        background-color: #78b9df;
    }

    .todo-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        font-family: Arial, sans-serif;
    }

    h2 {
        text-align: center;
        font-weight: 500;
        font-size: 25px;
        color: white;
        background-color: #3781ab;
        padding: 4px 5px;
        border: 1px solid white;
        border-radius: 5px;
    }

    input,
    button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        font-size: 16px;
    }

    #todo-list {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    #todo-list li {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #f9f9f9;
        margin: 5px 0;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        width: auto;
    }

    /* Checkbox style */
    input[type="checkbox"] {
        margin-right: 10px;
        cursor: pointer;
        width: 20%;
    }

    /* Completed task style */
    #todo-list li.completed {
        background-color: #d4edda;
        color: #155724;
    }

    #todo-list li.completed input[type="checkbox"] {
        background-color: green;
    }

    /* Button style */
    #todo-list li button {
        background: #ff4d4d;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        font-size: 14px;
        /* Reduced button size */
        cursor: pointer;
        width: 20%;
    }

    #todo-list li button:hover {
        background: #cc0000;
    }
</style>

<body>
    <div class="todo-container">
        <h2>To-Do List</h2>
        <input type="text" id="todo-input" placeholder="Add a new task">
        <button id="add-btn">Add Task</button>
        <ul id="todo-list"></ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
